<form>
  First name: <input type="text" name="first_name" id ="first_name" [(ngModel)] = "first_name" > <br>
  Last name: <input type="text" name="last_name" id="last_name" [(ngModel)] = "last_name"  ><br>
  email: <input type="text" name="email" id="email" [(ngModel)] = "email"><br>
  password: <input type="text" name="password" id="password" [(ngModel)] = "password"><br>
  <a (click)="reg()" type="button" id ="button"> Submit </a>
</form>
