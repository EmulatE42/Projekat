<div class='panel panel-default'>
  <div class='panel-heading' style='font-size:large'>
    <a [routerLink]="['/guest/account']"> Moj nalog  </a> &nbsp; &nbsp; &nbsp;
    <a [routerLink]="['/guest/friends']"> Prijatelji</a> &nbsp; &nbsp; &nbsp;
    <a [routerLink]="['/guest/restaurants']"> Restorani </a> &nbsp; &nbsp; &nbsp;
    <a [routerLink]="['/guest/receivedRequests']"> Zahtevi za prijateljstvo </a>
  </div>

  <div class='panel-body'>
    <div class="row">
      <div class="col-sm-2">
        <div class="border-img">
          <img [src]="avatar" alt="Profile picture" />
        </div> <br>
        <label class="upload-group" (change)="previewFile()">
          Upload image
          <input type="file" class="upload-group" id="file">
        </label>
      </div>



      <div class="col-sm-4">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-4" for="firstname">Firstname:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" [disabled]="edit"  [(ngModel)]="firstname" name = "firstname" id="firstname"  required/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4" for="lastname">Lastname:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" [disabled]="edit" [(ngModel)]="lastname" name = "lastname" id="lastname" required/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4" for="adresa">Adresa:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" [disabled]="edit" [(ngModel)]="adresa" name = "adresa" id="adresa" required/>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8" *ngIf = "!edit">
              <div class="col-sm-6">
                <button type="submit" class="btn btn-primary btn-block" (click) = "update()">Save changes</button>
              </div>

              <div class="col-sm-6">
                <button type="submit" class="btn btn-primary btn-block" (click) = "cancle()">Cancel</button>
              </div>
            </div>
          </div>

        </form>
      </div>

      <div class="col-sm-4">
        <div class="col-sm-offset-2 col-sm-5">
          <button type="button" class="btn btn-primary btn-block" [disabled]="!edit" (click) = "isEdit()">Edit profile</button> <br>
          <button type="button" class="btn btn-primary btn-block" [disabled]="!edit" (click) = "changePassword()">Change password</button>
        </div>
      </div>
    </div>


<br>
    <br>
  <div class="col-md-5">
  <label > Broj posete restoranima {{posete.length}}</label>
  <table class='table table-striped table-bordered'>
    <thead>
    <tr>
      <th>Ime restorana</th>
      <th>Datum</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor='let visit of posete'>
      <td>
        {{visit.nazivRestorana}}
      </td>
      <td>{{ visit.datum}}</td>
    </tr>
    </tbody>
  </table>
  </div>
  </div>





</div>
