<ul class="nav nav-tabs">
  <li> <a [routerLink]="['/cook/work']"> Raspored rada </a> </li>
  <li class="active"> <a [routerLink]="['/cook/orders']"> Lista porudzbina jela </a> </li>
  <li> <a [routerLink]="['/cook/account']"> Moj nalog </a> </li>
</ul>

<div class="tab-content">
  <br>
  <div class="row">
    <div class="col-md-4">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>Foods</h4>
        </div>
        <div id="order" class="panel-body">
          <table id="mytable" class="table table-striped table-bordered table-list">
            <thead>
            <tr>
              <th class="hidden-xs">Red br.</th>
              <th class="col-text">Naziv jela</th>
              <th class="col-text">ID porudzbine</th>
              <th class="col-text">Prihvaceno</th>
              <th class="col-text">Spremno</th>
            </tr>
            </thead>
            <tbody>
            <tr data-status="completed" *ngFor="let order_food of order_foods; let i = index" [attr.data-index]="i">
              <td class="hidden-xs">{{ i + 1 }}</td>
              <td> {{ order_food.food.name }}</td>
              <td>{{ order_food.order.id }}</td>
              <td align="center"><input type="checkbox" class="checkthis" [checked]="order_food.accept" (change)='accept( order_food.order_food_id )'/></td>
              <td align="center"><input type="checkbox" class="checkthis" [checked]="order_food.ready" (change)='ready( order_food.order_food_id )'> </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

</div>
