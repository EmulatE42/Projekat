<div class='panel panel-default'>
  <div class='panel-heading' style='font-size:large'>
    <a [routerLink]="['/guest/account']"> Moj nalog  </a> &nbsp; &nbsp; &nbsp;
    <a [routerLink]="['/guest/friends']"> Prijatelji </a> &nbsp; &nbsp; &nbsp;
    <a [routerLink]="['/guest/restaurants']"> Restorani </a> &nbsp; &nbsp; &nbsp;
    <a [routerLink]="['/guest/receivedRequests']"> Zahtevi za prijateljstvo </a> &nbsp; &nbsp; &nbsp;
    <a [routerLink]="['/guest/receivedInvites']"> Pozivi za restoran </a>

  </div>


  <div class='panel-body'>
    <button type="submit" class="btn btn-primary" (click) = "sortiraj()">Sortiraj po imenu</button>
    <button type="submit" class="btn btn-primary"(click) = "sortiraj3()">Sortiraj po vrsti</button>
    <button type="submit" class="btn btn-primary" (click) = "sortiraj2()">Sortiraj po udaljenosti</button>
    <div class='table-responsive'>
      <table class='table table-striped table-bordered' *ngIf='restaurants && restaurants.length'>
        <thead>
        <tr>
          <th>Ime restorana</th>
          <th>Vrsta restorana</th>
          <th>Udaljenost</th>
          <th>Rejting</th>
          <th>Prijatelji</th>
          <th>Rezervacija</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor='let restaurant of restaurants'>
          <td>
            {{restaurant.name}}
          </td>
          <td>{{ restaurant.description}}</td>
          <td>{{ restaurant.distance}}</td>
          <td>
            <ai-star [restoran]="true" [rating]='restaurant.rating' >
            </ai-star>
          </td>

          <td>
            <ai-star [restoran]="true" [rating]='restaurant.friendRating' >
            </ai-star>
          </td>
          <td>
            <button type="submit" class="btn btn-primary" (click) = "rezervacija(restaurant.name)">Rezervacija</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
