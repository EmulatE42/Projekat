<div #target>
<ul class="nav nav-tabs">
  <li class="active"> <a  [routerLink]="['/waiter/add_order']"> Dodaj porudzbinu </a> </li>
  <button (click)="addOrderItem()" class="btn btn-success">Add order</button>
</ul>

<div class="tab-content">
  <br>
  <canvas id="myCanvas" width="425" height="425" ></canvas>
  <canvas id="myCanvas2" width="300" height="250" ></canvas><br>
  <label > Datum: </label>
  <input #myDatePicker
         type="date"
         value='{{ myDate }}'
         (input)="onInput(myDatePicker.value)" />

  <input #myTimePicker
         type="time"
         min = "06:00"
         max = "21:00"
         value='{{ myTime }}'
         (input)="onInputTime(myTimePicker.value)" />
  <div class ="s" >
    <label for="asd">Sati:</label>
    <input type="text" id="textInput" value={{myHour}}>
    <input #myR
           id ="asd"
           value='{{ myHour }}'
           data-show-value="true"
           type="range"
           min = "1"
           max = "5"
           (input)="onChange(myR.value)" />
  </div >
  <div display = "inline" id = "LOL"></div>
  <br>
    <div class="col-md-8">
      <div clas="row">

        <div class="col-md-5">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4>Food</h4>
            </div>
            <div id="p1" class="panel-body">
              <ul class="list-group" *ngFor="let food of foods; let i = index" [attr.data-index]="i">
                <li class="list-group-item">{{ food.name }}
                  <div class="pull-right action-buttons">
                    <button type="button" class="btn btn-success btn-xs" aria-label="Left Align" (click) = "addFood(food.name)" ><span class="glyphicon glyphicon-plus"></span></button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-md-5">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4>Drink</h4>
            </div>
            <div id="p2" class="panel-body">
              <ul class="list-group" *ngFor="let drink of drinks">
                <li class="list-group-item">{{ drink.name }}
                  <div class="pull-right action-buttons">
                    <button type="button" class="btn btn-success btn-xs" aria-label="Left Align" (click) = "addDrink(drink.name)" ><span class="glyphicon glyphicon-plus"></span></button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-md-5">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4>Selected foods</h4>
            </div>
            <div id="p3" class="panel-body">
              <ul class="list-group" *ngFor="let food of selectedFoods; let i = index" [attr.data-index]="i">
                <li class="list-group-item">{{ food.name }}
                  <div class="pull-right action-buttons">
                    <button type="button" class="btn btn-success btn-xs" aria-label="Left Align" (click) = "removeFood(i)" ><span class="glyphicon glyphicon-pencil"></span></button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-md-5">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4>Selected drinks</h4>
            </div>
            <div id="p4" class="panel-body">
              <ul class="list-group" *ngFor="let drink of selectedDrinks; let i = index" [attr.data-index]="i">
                <li class="list-group-item">{{ drink.name }}
                  <div class="pull-right action-buttons">
                    <button type="button" class="btn btn-success btn-xs" aria-label="Left Align" (click) = "removeDrink(i)" ><span class="glyphicon glyphicon-pencil"></span></button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>

</div>
</div>
